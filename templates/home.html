<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Github热门项目</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/css/home.css"></script>
</head>
<div class="content">
    <div>
        <form class="navbar-form navbar-left" style="margin-left: 60px;margin-top: 20px" action="/" method="post">
            <select class="form-control" name="repoType">
             <option value='Github'>Github</option>
             <option value='Gitee'>Gitee</option>
            </select>
            <div class="form-group">
                <input type="text" class="form-control" name="inputLanguage" placeholder="搜索">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
    </div>
</div>
<br/>
<br/>
<br/>
<h4 style="margin-left: 76px">当前搜索：<span class="label label-success">{{ language }}</span></h4>
<table class="table table-hover" style="width: 90%;margin-top: 20px" align="center">
    {% if items %}
        <tr class="active" align="center">
            <td>#</td>
            <td>Name</td>
            <td>Full_Name</td>
            <td>Stars</td>
            <td>Description</td>
            <td>URL</td>
        </tr>
        {% for item in items %}
            <tr class="info">
                <td align="center">{{ item['id'] }}</td>
                <td align="center">{{ item['name'] }}</td>
                <td align="center">{{ item['full_name'] }}</td>
                <td align="center">{{ item['stars'] }}</td>
                <td>{{ item['description'] }}</td>
                <td><a href="{{ item['link'] }}">{{ item['link'] }}</a></td>
            </tr>
        {% endfor %}
    {% else %}
        <tr class="warning">
            <td align="center">{{ msg }}</td>
        </tr>
    {% endif %}
</table>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
